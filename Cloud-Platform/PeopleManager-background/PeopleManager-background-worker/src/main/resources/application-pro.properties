##### Spring Cloud 相关配置 #####
server.port=8914
spring.application.name=peoplemanager-background-worker
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.serviceUrl.defaultZone=http://${eureka.ip}:${eureka.port}/eureka/
info.version=@project.version@
endpoints.health.sensitive=false
endpoints.health.enabled=true
management.security.enabled=false
eureka.instance.status-page-url=http://${spring.cloud.client.ip-address}:${server.port}/swagger-ui.html
eureka.instance.preferIpAddress=true
eureka.instance.instance-id=${spring.cloud.client.ip-address}:${server.port}
spring.cloud.config.enabled=false
################################

##### 数据库相关配置 #####
spring.datasource.name=people
spring.datasource.url=jdbc:mysql://${mysql.host}/people?useUnicode=true&useSSL=false&characterEncoding=utf8&autoReconnect=true&failOverReadOnly=false
spring.datasource.username=${mysql.username}
spring.datasource.password=${mysql.password}
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.filter=stat
spring.datasource.maxActive=20
spring.datasource.initialSize=1
spring.datasource.maxWait=60000
spring.datasource.minIdle=1
spring.datasource.timeBetweenEvictionRunsMillis=60000
spring.datasource.minEvictableIdleTimeMillis=300000
spring.datasource.validationQuery=select 'x'
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
spring.datasource.poolPrepareStatements=true
spring.datasource.maxOpenPreparedStatements=20
mybatis.mapper-locations=classpath:mapping/*.xml
mybatis.type-aliases-package=com.hzgc.cloud.peoman.worker.model
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql
###############################################

##############比对相关配置#######################
face.compare.number=${compare.number}
filter.interval.time=${filter.interval.time}
update.inner.feature.time=${update.inner.feature.time}
face.bit.threshold=${bit.threshold}
face.float.threshold=${float.threshold}
face.float.new.threshold=${float.new.threshold}
face.float.compare.open=${float.compare.open}
face.sharpness.open=${sharpness.open}
################################################

##############Kafka相关配置#######################
kafka.bootstrap.servers=${kafka.host}
kafka.inner.group.id=PeoMan-Inner
kafka.inner.topic=PeoMan-Inner
kafka.inner.topic.polltime=20000
kafka.face.topic.polltime=20000
kafka.face.topic=face
kafka.face.groupId=groupFace
kafka.car.topic=car
kafka.car.groupId=groupCar
kafka.imsi.topic=PeoMan-IMSI
kafka.imsi.groupId=groupIMSI
kafka.fusion.topic=PeoMan-Fusion
kafka.focal.topic=PeoMan-Focal
zookeeper.address=${zookeeper.address}
################################################